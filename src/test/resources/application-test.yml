# Test profile configuration for cache integration tests
spring:
  application:
    name: devport-api-test
  
  # Redis configuration for integration tests
  # Uses embedded Redis from spring-boot-starter-data-redis-test
  data:
    redis:
      repositories:
        enabled: false
  
  # H2 in-memory database for tests (no external dependencies)
  # Use PostgreSQL mode for compatibility with production schema
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: create-drop  # Clean state per test run
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        use_sql_comments: false
  
  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 60000  # 1 minute for deterministic test behavior
      cache-null-values: false
  
  # Main application class
  main:
    allow-bean-definition-overriding: true
  
  # Webhook configuration
  webhook:
    crawler:
      secret: test-webhook-secret-key-for-integration-tests

# Logging - minimal for tests
logging:
  level:
    root: WARN
    kr.devport.api: INFO
    org.springframework.cache: DEBUG  # Cache operations visible for debugging
    org.springframework.data.redis: DEBUG
