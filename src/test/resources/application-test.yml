# Test profile configuration for cache integration tests
spring:
  application:
    name: devport-api-test
  
  # Redis configuration for integration tests
  data:
    redis:
      host: localhost
      port: 6379
      database: 15  # Isolated test database
      timeout: 2000ms
  
  # PostgreSQL test configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/devport_test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: create-drop  # Clean state per test run
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
  
  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 60000  # 1 minute for deterministic test behavior
      cache-null-values: false
  
  # Security - disable for integration tests
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/test
  
  # Webhook configuration
  webhook:
    crawler:
      secret: test-webhook-secret-key-for-integration-tests

# Logging - minimal for tests
logging:
  level:
    root: WARN
    kr.devport.api: INFO
    org.springframework.cache: DEBUG  # Cache operations visible for debugging
    org.springframework.data.redis: DEBUG
